<ion-header>
  <ion-navbar>
    <ion-title>Lista Post</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngIf="list.length != null"></div>
  <comp-post *ngFor="let item of list" [feed]="item"></comp-post>

</ion-content>
