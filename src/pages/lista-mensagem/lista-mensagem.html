<ion-header>
  <ion-navbar>
    <ion-title id="msg">Mensagens</ion-title>  
</ion-navbar>
<ion-searchbar [(ngModel)]="myInput" 
        [showCancelButton]="shouldShowCancel" 
        (ionInput)="onInput($event)" 
        (ionCancel)="onCancel($event)">
    </ion-searchbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let mensagem of list" (click)="openDetalhesMensagem(mensagem)">
        <ion-card-content>
            {{mensagem}}
        </ion-card-content>
    </ion-card>

</ion-content>
