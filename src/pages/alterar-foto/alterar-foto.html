<ion-header>

  <ion-navbar>
    <ion-title>Alterar Foto</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h6>Selecione uma foto para o seu perfil</h6>
  <pre>
  <img *ngIf="photo == null" src="assets/imgs/pessoa.png">
  <img *ngIf="photo != null" src="{{photo}}">
  </pre>
 <ul>
    <ion-icon (click)="takePicture('foto')" name="camera"></ion-icon>    
    <ion-icon (click)="takePicture('galery')" style=text-align:left; name="photos"></ion-icon>  
  </ul>
</ion-content>
