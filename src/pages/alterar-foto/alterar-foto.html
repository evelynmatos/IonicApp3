<ion-header>

  <ion-navbar>
    <ion-title>Alterar Foto</ion-title>

<ion-content padding>
  <h6>Selecione uma foto para o seu perfil</h6>
  <img [src]="img" >
 <ul>
    <ion-icon (click)="openCamera('foto')" name="camera"></ion-icon>    
    <ion-icon (click)="openCamera()" style=text-align:left; name="photos"></ion-icon>  
  </ul>
</ion-content>
