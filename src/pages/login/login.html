<ion-header>
  <ion-navbar>
      <ion-title>Login</ion-title>  
    </ion-navbar>
</ion-header>

<ion-content padding>

  <img src="/assets/imgs/logo.png">

  <ion-item>
    <ion-label floating><b> Usu√°rio</b></ion-label>
    <ion-input #user id="user" type="text" minlength="3" maxlength="20" [(ngModel)]="dadosUsuario.user"></ion-input></ion-item>

  <ion-item>
      <ion-label floating><b> Senha</b></ion-label>
      <ion-input style="-webkit-text-security: disc;" #password id="password" type="number" pattern="[0-9]" inputmode="numeric" minlength="4" maxlength="10" [(ngModel)]="dadosUsuario.password"></ion-input>  
  </ion-item>

  <pre>
  <ion-item>
    <ion-label>Lembrar</ion-label>  
    <ion-checkbox color="dark"></ion-checkbox>
  </ion-item>
</pre>

     <button ion-button block (click)="TelaUsuario()" [disabled]="dadosUsuario.user <4 || dadosUsuario.password <5">LOGIN</button>
  
</ion-content>
